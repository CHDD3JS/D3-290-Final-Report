<p class="number"></p>
<input type="button" onclick="guessnumber()" value="選數字">

<script>
     var M = 15;
     var N = 1;
     function guessnumber(){   
         return d3.select("p.number").text(Math.floor(Math.random()*(M-N+1)+N));
         };
</script>

<p class="color"></p>
<input type="button" onclick="guesscolor()" value="猜顏色">

<script>
     var index = [0, 1, 2, 3, 4];
     var color = ["red", "blue", "green", "yellow", "black"]
     function guesscolor(){   
         var xScale = d3.scale.ordinal()
         .domain(index)
         .range(color);
         return d3.select("p.color").text(xScale(2));
         };
</script>
